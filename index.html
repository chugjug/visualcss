<!DOCTYPE html>
<!-- This page by Team Carreker. This is the default page for the web-server, the HTML here is not for content
but structure, it loads all the script and css files, and provides the 'layout divs' so CSS can control layout. 
The content of the divs is injected into the structure during load-time, by the jQuery script at the bottom.
-->
<html>
    <head>
        <!-- SCRIPT & CSS INCLUSIONS: see individual files for details --> 
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="script/w3color.js"></script>   
        <script src="script/jquery.circletype.js"></script>
        <script src="script/jquery.lettering.js"></script>
        <link rel="stylesheet" type="text/css" href="css/visual.css"/>  
        <script src="script/visualcss.js"></script>         
    </head>
    <body>
        <!-- CONTENT INCLUSIONS:  HTML is chunked and injected for structural clarity. This requires a Web-Server -->
        <div id="toppanel">&nbsp;</div>
        <div id="leftcolumn">
           <div id="colorpanel">&nbsp;</div>
           <div id="picklistpanel">&nbsp;</div>		
           <div id="fontpanel">&nbsp;</div>
	       <div id="themepanel">&nbsp;</div>
        </div>
        <div id="main" class="wrapper">&nbsp;</div>
        <div id="bottompanel">&nbsp;</div>
    </body>
    <script>
    /* LOAD ORCHESTRATION: This in-line script orchestrates the main injection of HTML chunks.*/        
    $(document).ready(function(){      
        console.log("loading panel content");        
        //load HTML chunks... 
        $( "#toppanel" ).load( "toppanel.html" );   
        $( "#colorpanel" ).load( "colorpanel.html" );
        $( "#fontpanel" ).load( "fontpanel.html" );
        $( "#themepanel" ).load( "themepanel.html" );
        $( "#main" ).load( "main.html" );
        $( "#picklistpanel" ).load( "picklistpanel.html" );
        $( "#bottompanel" ).load( "bottompanel.html" );
    });
    </script>
</html>
